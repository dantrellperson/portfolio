<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------------------------------- UNICONS ------------------------------------------------------->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!--------------------------------------- SWIPER CSS ---------------------------------------------------->
    <link rel="stylesheet" href="" />

    <!---------------------------------------  CSS ---------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Dantrell's Portfolio Website</title>
  </head>
  <body>
    <!--------------------------------------- HEADER -------------------------------------------------------->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo">Dantrell</a>

        <div class="nav__menu" id="nav-menu">
          <u1 class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link"
                ><i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link"
                ><i class="uil uil-user nav__icon"></i>About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link"
                ><i class="uil uil-file-alt nav__icon"></i>Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-briefcase-alt nav__icon"></i>Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link"
                ><i class="uil uil-scenery nav__icon"></i>Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link"
                ><i class="uil uil-message nav__icon"></i>Contactme
              </a>
            </li>
          </u1>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>
    <!--------------------------------------- MAIN  --------------------------------------------------------->
    <main class="main">
      <!-- ======================================== HOME =============================================== -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/dantrell-person/"
                target="_blank"
                class="home__social-icon">
                <i class="uil uil-linkedin-alt"></i>
              </a>

              <a
                href="https://www.kingdomhearts.com/home/us/"
                target="_blank"
                class="home__social-icon">
                <i class="uil uil-key-skeleton"></i>
              </a>

              <a
                href="https://github.com/dantrellperson"
                target="_blank"
                class="home__social-icon">
                <i class="uil uil-github-alt"></i>
              </a>
            </div>

            <div class="home__img">
              <svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              
                <path
                  fill="#FABCD2"
                  d="M26.7,-43.1C33.6,-37,37.7,-28,42.4,-19C47.1,-9.9,52.5,-0.8,53.7,9.4C54.9,19.7,51.9,31,46.9,45.4C41.8,59.7,34.8,77,22.1,85.4C9.4,93.9,-9,93.4,-25.1,87.7C-41.3,82,-55.3,71,-66.9,57.8C-78.5,44.6,-87.7,29.3,-91,12.5C-94.3,-4.3,-91.7,-22.5,-83.7,-37.4C-75.6,-52.4,-62.1,-64.1,-47.3,-66.6C-32.4,-69.1,-16.2,-62.4,-3.2,-57.4C9.9,-52.5,19.7,-49.2,26.7,-43.1Z"
                  transform="translate(100 100)"/>
                  <img class="home__blob-img" src="assets/img/Headshot.jpeg" >
              </svg>
            </div>
          </div>
        </div>
      </section>
      <!-- ======================================== ABOUT ============================================== -->
      <!-- ======================================== SKILLS ============================================= -->
      <!-- ===================================== QUALIFICATION ========================================= -->
      <!-- ======================================== SERVICES =========================================== -->
      <!-- ======================================== PORTFOLIO =========================================== -->
    </main>
    <!--------------------------------------- FOOTER -------------------------------------------------------->

    <!--------------------------------------- SCROLL TOP ---------------------------------------------------->

    <!--------------------------------------- SWIPER JS ----------------------------------------------------->
    <script src=""></script>

    <!--------------------------------------- MAIN JS ------------------------------------------------------->
    <script src="assets/js/main.js"></script>

</html>
